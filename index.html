<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="box">
        <div class="left-side">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers recieving monthly <br />updates on:
          </p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Meassuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <div class="email-input-heading">
            <label for="email">Email address</label>
            <span id="error-txt"></span>
          </div>
          <input name="email" type="email" placeholder="email@company.com" />

          <button id="submit-btn">Subscribe to monthly newsletter</button>
        </div>
        <div class="right-side">
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="illustration"
          />
        </div>
      </div>
    </main>
    <footer>
      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </footer>
  </body>
  <script src="index.js"></script>
</html>
